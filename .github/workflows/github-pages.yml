name: Build and deploy this site to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  github-pages:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1
          bundler-cache: true
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '18'
      - run: yarn install

      - name: Build CSS using PostCSS directly (npx)
        run: npx postcss assets/css/main.css -o _site/assets/css/main.css --verbose

      - name: Inspect built CSS
        run: cat _site/assets/css/main.css || echo "CSS file not found or empty"

      - name: Check output before deployment
        run: ls -la _site/assets/css/
      
      # - name: Build CSS
      #   run: JEKYLL_ENV=production yarn build:css --verbose

      - name: Build site
        uses: limjh16/jekyll-action-ts@v2
        with:
          enable_cache: true

      - name: Clean gh-pages branch before deploy
        run: |
          git clone --depth=1 --branch=gh-pages https://github.com/piscespieces/smn.git gh-pages-dir
          rm -rf gh-pages-dir/*
          mv _site/* gh-pages-dir/
          cd gh-pages-dir
          git add --all
          git commit -m "Clean deploy"
          git push origin gh-pages
          
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          publish_branch: gh-pages  # Increment added here
